<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <svg
      class="hidden"
      version="1.1"
      viewBox="0 0 8 16"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <g id="triangle"><path d="m4 1-3 7 3 7 3-7z" /></g>
        <g id="square">
          <rect x="1" y="1" width="6" height="14" rx="2.2679" ry="2.2679" />
        </g>
        <g id="circle">
          <path
            d="m2 3c0 1 1 1 1 3s-1 3-1 5c0 4 6 5 6 2 0-1-1-1-1-3s1-3 1-5c0-4-6-5-6-2z"
          />
        </g>
        <pattern
          id="hatched-red"
          patternUnits="userSpaceOnUse"
          width="4"
          height="2"
        >
          <line
            x1="0"
            y1="1"
            x2="5"
            y2="1"
            style="stroke:#df0f0f; stroke-width:0.3"
          />
        </pattern>
        <pattern
          id="hatched-purple"
          patternUnits="userSpaceOnUse"
          width="4"
          height="2"
        >
          <line
            x1="0"
            y1="1"
            x2="5"
            y2="1"
            style="stroke:#3c0fdf; stroke-width:0.3"
          />
        </pattern>
        <pattern
          id="hatched-green"
          patternUnits="userSpaceOnUse"
          width="4"
          height="2"
        >
          <line
            x1="0"
            y1="1"
            x2="5"
            y2="1"
            style="stroke:#0fdf2b; stroke-width:0.3"
          />
        </pattern>
      </defs>
    </svg>

    <div class="game__area">
      <div class="game__table"></div>
      <div class="status">
        Found <span id="found"></span>/<span id="available"></span> sets.
      </div>
      <div class="found-sets"></div>
    </div>
    <div id="js-feedback" class="feedback"></div>
  </body>
</html>
